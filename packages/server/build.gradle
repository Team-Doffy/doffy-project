plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.10'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id "org.asciidoctor.jvm.convert" version "3.3.2"    // (1)
}

group = 'Doffy'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

ext {
	set('snippetsDir', file("build/generated-snippets"))
}

configurations {
	asciidoctorExtensions
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // spring jpa 라이브러리
	implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.projectlombok:lombok:1.18.22'// spring web 라이브러리
	compileOnly 'org.projectlombok:lombok' // lombok 라이브러리
	runtimeOnly 'com.h2database:h2' //h2 db 라이브러리
	annotationProcessor 'org.projectlombok:lombok' // 롬복
	testImplementation 'org.springframework.boot:spring-boot-starter-test' // default
	implementation 'org.mapstruct:mapstruct:1.5.3.Final' //mapstruct library
	annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.3.Final' //mapstruct library
	implementation 'org.springframework.boot:spring-boot-starter-validation' // validation library
	runtimeOnly 'mysql:mysql-connector-java' //추후 aws rds 연동시 사용
	implementation 'com.auth0:java-jwt:4.3.0' // jwt 라이브러리
//	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client' // oauth2.0 라이브러리
//	implementation 'org.springframework.boot:spring-boot-starter-security' // 스프링 시큐리티 라이브러리
	implementation 'org.springframework.boot:spring-boot-starter-mail' //메일 라이브러리
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5' //jwt  파싱,검증 라이브러리
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5' //jwt 토큰 파싱,검증 라이브러리
	runtimeOnly    'io.jsonwebtoken:jjwt-jackson:0.11.5' //토큰 파싱,검증 라이브러리
	implementation 'org.springframework.retry:spring-retry:2.0.0'  //실패시 자동실행
	implementation 'org.springframework.boot:spring-boot-starter-data-redis' //레디스 라이브러리
	implementation 'org.springframework.cloud:spring-cloud-starter-aws-parameter-store-config:2.2.6.RELEASE' // AWS 파라미터 스토어 환경변수
	implementation 'com.google.code.gson:gson:2.10.1' // Json 변환
	testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc' //restdocs mockmvc
	asciidoctorExtensions 'org.springframework.restdocs:spring-restdocs-asciidoctor'// restdocs asciidoctor


	implementation 'io.springfox:springfox-swagger2:2.9.2'
	implementation 'io.springfox:springfox-swagger-ui:2.9.2'
}

dependencyManagement { // 블록 추가
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-starter-parent:2021.0.5" // spring 2.7.x버전 이상 spring 클라우드 적용
	}
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-starter-parent:2021.0.5" // spring 2.7.x버전 이상 spring 클라우드 적용
	}
}


tasks.named('test') {
	outputs.dir snippetsDir
	useJUnitPlatform()
}


tasks.named('asciidoctor') {
	configurations "asciidoctorExtensions"
	inputs.dir snippetsDir
	dependsOn test
}


task copyDocument(type: Copy) {
	dependsOn asciidoctor
	from file("${asciidoctor.outputDir}")
	into file("src/main/resources/static/docs")
}

build {
	dependsOn copyDocument
}


bootJar {
	dependsOn copyDocument
	from ("${asciidoctor.outputDir}") {
		into 'static/docs'
	}
}
